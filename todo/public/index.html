<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main>
        <h1>todos</h1>
        <header>
            <ul class="filters">
                <li>
                    <button class="selected get-all">All</button>
                </li>
                <li>
                    <button class="get-active">Active</button>
                </li>
                <li>
                    <button class="get-completed">Completed</button>
                </li>
            </ul>
            <button class="clear-completed outline">Clear completed</button>
        </header>
        <input class="todo-input" type="text" placeholder="Enter your todo">
        <ul class="todo-list">
        </ul>
        <small>Left click to toggle completed. <br> Right click to delete todo.</small>
    </main>

    <script src="./js/constants.js"></script>
    <script src="./js/requests.js"></script>
    <script src="./js/front.js"></script>
</body>

</html>
